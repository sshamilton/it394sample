<h2>Cadet List</h2>

{% if cadets %} <!-- check if list is full or empty -->
<ul>

  {% for cadet in cadets %}
      <li><a href="./{{cadet.id}}">{{cadet.name}}</a> {{cadet.company}}</li>
  {% endfor %}

</ul>
{% else %}
<p>No cadets in database</p>
{% endif %}

<a href="add">Add cadet to database</a>
